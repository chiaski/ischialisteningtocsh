<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Is Chia listening to Car Seat Headrest?</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="/style.css" />

    <script
      src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="check">
        <button onClick="window.location.reload();">
          Check again?
        </button>
      </div>

      <div class="is-she">
        <div class="now-playing">
          <h1>
            Yes, sadly.
          </h1>
          <h3>
            <span class="now-text">She is listening to</span>
            <span class="now-title"></span>.
          </h3>
          <h4>
            <span class="now-total"
              >Last week, she listened to Car Seat Headrest</span
            >
            <span class="now-many"></span> times.
          </h4>
        </div>

        <div class="not-playing">
          <h1>
            No, thank fuck.
          </h1>
          <h4>
            <span class="now-text">She last listened to Car Seat Headrest</span>
            <span class="now-count"></span> ago.
          </h4>
          <h4>
            <span class="now-total"
              >Last week, she listened to Car Seat Headrest</span
            >
            <span class="now-many"></span> times.
          </h4>
        </div>
      </div>
    </div>

    <!-- include the Glitch button to show what the webpage is about and
          to make it easier for folks to view source and remix -->
    <div
      class="glitchButton"
      style="position:fixed;bottom:20vh;right:20px;"
    ></div>
    <script src="https://button.glitch.me/button.js"></script>
  </body>
</html>
